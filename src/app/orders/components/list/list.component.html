<app-toolbar></app-toolbar>
<div class="container">
    <mat-card>
        <div>
            <mat-form-field appearance="outline">
                <input matInput [matDatepicker]="picker" placeholder="Seleccione una fecha" [(ngModel)]="dalivery_date" (dateChange)="onFilterOrder()" >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="order_date">
                <th mat-header-cell *matHeaderCellDef>Fecha de pedido</th>
                <td mat-cell *matCellDef="let element"> {{element.order_date}} </td>
            </ng-container>
            <ng-container matColumnDef="delivery_date">
                <th mat-header-cell *matHeaderCellDef>Fecha de entrega</th>
                <td mat-cell *matCellDef="let element"> {{element.delivery_date}} </td>
            </ng-container>
            <ng-container matColumnDef="priority">
                <th mat-header-cell *matHeaderCellDef>Prioridad</th>
                <td mat-cell *matCellDef="let element"> {{element.priority.name}} </td>
            </ng-container>
            <ng-container matColumnDef="state_order">
                <th mat-header-cell *matHeaderCellDef>Estado</th>
                <td mat-cell *matCellDef="let element"> {{element.state_order.name}} </td>
            </ng-container>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button *ngIf="element.id !== 0" (click)="openDialog(element.id)" ><mat-icon class="icon" aria-hidden="false" aria-label="element">create</mat-icon></button>   
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
